<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Inscription</title>
</head>
<body>
    <main class="formulaire" id="formulaire">
    <div class="account">
        <form action="./../index.html">

            <label for="username">Nom/Prénom</label>
            <input type="username" id="username" name="username" placeholder="Entrez votre nom prénom" required>

            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" placeholder="Entrez votre mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Envoyez</button>        
        </form>
    </div>
    </main>
</body>
</html>
